<article class="content flow row" fxLayout.xs="row" fxFlexGap="1">
    <div class="item-col-left item_05 column">
        <app-item-logo [path]="item.manufacturerLogoUrl"></app-item-logo>
    </div>
    <div class="item-col-right sec-description item_75">{{item.description}}&nbsp;<span class="item-mpn">{{item.mpn}}</span></div>
    <app-inventory-lists [listItem]="item"></app-inventory-lists>
    <app-item-prices [listItem]="item"></app-item-prices>
</article>
